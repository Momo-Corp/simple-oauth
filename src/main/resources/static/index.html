<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Ferme ğŸ„ğŸ”</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }

    button {
      transition: all 0.2s ease;
      margin-bottom: 0.5rem;
    }

    button:hover {
      transform: scale(1.03);
    }

    input {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body x-data="farmApp()">

  <h1 class="text-xl font-bold mb-4">Bienvenue Ã  la Ferme ğŸ®ğŸ”</h1>

  <!-- Connexion -->
  <button @click="login" class="px-4 py-2 bg-blue-500 text-white rounded">ğŸ” Se connecter</button>
  <p x-text="token ? 'Token rÃ©cupÃ©rÃ© âœ”ï¸' : ''" class="mb-4 text-green-600 font-mono"></p>

  <!-- Actions principales -->
  <div x-show="token" class="space-x-2 mb-6">
    <button @click="getCow" class="px-3 py-1 bg-gray-200 rounded">ğŸ„ Voir la vache</button>
    <button @click="feedCow" class="px-3 py-1 bg-green-200 rounded">ğŸ½ï¸ Nourrir la vache</button>
    <button @click="hungryCow" class="px-3 py-1 bg-red-200 rounded">ğŸ˜© Affamer la vache</button>
    <button @click="getChickens" class="px-3 py-1 bg-yellow-200 rounded">ğŸ” Voir les poules</button>
  </div>

  <!-- Formulaire d'ajout de poule -->
  <div x-show="token" class="mb-6">
    <h2 class="font-bold mb-2">â• Ajouter une nouvelle poule</h2>
    <input type="text" x-model="newChicken.name" placeholder="Nom" class="px-2 py-1 border rounded block w-64" />
    <input type="number" x-model.number="newChicken.age" placeholder="Ã‚ge" class="px-2 py-1 border rounded block w-64" />
    <input type="number" x-model.number="newChicken.weight" placeholder="Poids (kg)" step="0.01"
           class="px-2 py-1 border rounded block w-64" />
    <button @click="addChicken" class="px-3 py-1 bg-pink-300 rounded mt-2">Ajouter ğŸ£</button>
  </div>

  <!-- RÃ©sultat brut -->
  <pre class="mt-4 bg-gray-100 p-2 rounded" x-text="JSON.stringify(response, null, 2)"></pre>

  <!-- Liste des poules -->
  <div x-show="chickens.length > 0" class="mt-6">
    <h2 class="text-lg font-bold mb-2">ğŸ” Poules de la ferme :</h2>
    <ul class="list-disc ml-5 space-y-1">
      <template x-for="chicken in chickens" :key="chicken.id">
        <li>
          <strong x-text="chicken.name"></strong> â€”
          Ã¢ge : <span x-text="chicken.age"></span> an(s),
          poids : <span x-text="chicken.weight.toFixed(2) + ' kg'"></span>
          <span x-show="chicken.weight < 1.5">ğŸ¤</span>
        </li>
      </template>
    </ul>
  </div>

  <!-- Script Alpine -->
  <script>
    const API_BASE = window.location.origin;
    function farmApp() {
      return {
        token: null,
        response: null,
        chickens: [],
        newChicken: {
          name: "",
          age: null,
          weight: null
        },

        async login() {
          try {
            const res = await fetch('/auth/test-token');
            this.token = await res.text();
          } catch (err) {
            console.error('Erreur lors du login:', err);
          }
        },

        async callApi(method, url, body = null) {
          try {
            const options = {
              method,
              headers: {
                'Authorization': `Bearer ${this.token}`
              }
            };

            if (body) {
              options.headers['Content-Type'] = 'application/json';
              options.body = JSON.stringify(body);
            }

            const res = await fetch(`${url}`, options);
            return await res.json();
          } catch (err) {
            return { error: 'Erreur API', details: err.message };
          }
        },

        async getCow() {
          this.response = await this.callApi('GET', '/farm/cow');
        },

        async feedCow() {
          this.response = await this.callApi('POST', '/farm/cow/feed');
        },

        async hungryCow() {
          this.response = await this.callApi('POST', '/farm/cow/hungry');
        },

        async getChickens() {
          const data = await this.callApi('GET', '/farm/chicken');
          this.response = data;
          if (Array.isArray(data)) {
            this.chickens = data;
          }
        },

        async addChicken() {
          const { name, age, weight } = this.newChicken;
          if (!name || age === null || weight === null) {
            alert("Merci de remplir tous les champs de la poule !");
            return;
          }

          const data = await this.callApi('POST', '/farm/chicken', { name, age, weight });
          this.response = data;
          this.newChicken = { name: "", age: null, weight: null };
          this.getChickens();
        }
      };
    }
  </script>
</body>
</html>
